<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>

        <!--CSS links-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
     <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
             
          <!--js links-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="centered-content">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
      
                  <div class="text-center mb-4 pb-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-quotes/bulb.webp"
                      alt="Bulb" width="100">
                  </div>
      
                  <figure class="text-center mb-0">
                    <blockquote class="blockquote">
                      <p class="pb-3">
                        <i class="fas fa-quote-left fa-xs text-primary"></i>

                        <span class="lead font-italic" id="quote">Many of life's failures are people who did not realize how
                          close they were to success when they gave up.</span>

                        <i class="fas fa-quote-right fa-xs text-primary"></i>
                      </p>
                    </blockquote>

                    <figcaption class="blockquote-footer mb-0" id="auther">
                      Thomas Edison
                    </figcaption>

                  </figure>

                  

                  
                  <div class="text-center mt-4">
                    <!-- <button  onclick="getQuotes()" class="btn btn-primary" type="submit">Get New Qoute </button>  js -->
                    <button  onclick="getQuotes(api_url)" class="btn btn-primary" type="submit">Get New Qoute </button>   <!---Api --->
                    
                  </div>

                  <div class="text-center mt-4">

                    <button onclick="tweet()"class="btn btn-light" > Share in twitter <img src="twitter.png" alt="Twitter" width="30" height="30"></button>
                  </div>
    

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
